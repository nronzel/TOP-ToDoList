<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../dist/main.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="title">ToDo List</p>
      </div>
      <div class="sidebar">
        <div class="nav-title">
          <p class="nav-item">Projects</p>
          <button class="new-project-btn">+</button>
        </div>
        <div class="nav-projects">
          <ul class="nav-menu-list">
          </ul>
        </div>
      </div>
      <div class="list">
        <div class="todo-container">
          <button class="new-task-btn">+</button>
          <div class="task">
            <img
              class="task-icon"
              src="../src/circle-in-circle.svg"
              alt="task-not-complete"
            />
            <p class="task-subject">Finish the wireframe</p>
            <p class="due">Due | 01/12/2023</p>
            <img class="task-icon" src="../src/trash.svg" alt="trash-can" />
          </div>
          <div class="task complete">
            <img
              class="task-icon"
              src="../src/circle-check.svg"
              alt="task-complete"
            />
            <p class="task-subject complete">pick color scheme</p>
            <img class="task-icon" src="../src/trash.svg" alt="trash-can" />
          </div>
        </div>
      </div>
      <div class="footer">Copyright 2022 nronzel</div>
    </div>
  </body>
</html>
