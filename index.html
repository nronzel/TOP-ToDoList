<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../dist/main.js"></script>
    <script
      src="https://kit.fontawesome.com/23bb90498d.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="title">Todo List</p>
      </div>
      <div class="sidebar">
        <div class="nav-title">
          <p class="nav-section">Projects</p>
        </div>
        <div class="nav-projects">
          <button class="nav-btn active">
            <div class="nav-btn-left">
              <i class="fa-solid fa-list-check"></i>
              Project 1
            </div>
            <div class="nav-btn-right">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </button>
          <button class="nav-btn">
            <div class="nav-btn-left">
              <i class="fa-solid fa-list-check"></i>
              Project 2
            </div>
            <div class="nav-btn-right">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </button>
          <button class="nav-btn new-project-btn">
            <i class="fa-solid fa-plus blue-svg"></i>
            New Project
          </button>
        </div>
      </div>
      <div class="task-section">
        <div class="task-container">
          <button class="new-task-btn">
            <i class="fa-solid fa-circle-plus blue-svg"></i>
            <span>Add Task</span>
          </button>
          <button class="task">
            <div class="task-left">
              <i class="fa-regular fa-circle blue-svg"></i>
              <p class="task-subject">Go pee</p>
            </div>
            <div class="task-right">
              <p class="due-date">No Due Date</p>
              <i class="fa-solid fa-xmark remove-task-svg"></i>
            </div>
          </button>
          <button class="task">
            <div class="task-left">
              <i class="fa-regular fa-circle blue-svg"></i>
              <span>Go poo</span>
            </div>
            <div class="task-right">
              <p class="due-date">No Due Date</p>
              <i class="fa-solid fa-xmark remove-task-svg"></i>
            </div>
          </button>
        </div>
      </div>
      <div class="footer">
        <p class="footer-text">Copyright Â© 2023 nronzel</p>
        <a class="github-logo" href="https://github.com/nronzel">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
