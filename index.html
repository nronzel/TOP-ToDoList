<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../dist/main.js"></script>
    <script
      src="https://kit.fontawesome.com/23bb90498d.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="main-container">
      <!-- HEADER -->
      <div class="header">
        <i class="fa-solid fa-list"></i>
        <p class="title">Todo List</p>
      </div>
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="nav-title">
          <p class="nav-section">Upcoming</p>
        </div>
        <!-- DEFAULT PROJECTS -->
        <div class="default-projects">
          <button id="defaultProj" class="nav-btn">
            <div class="nav-btn-left">
              <i class="fa-regular fa-clock"></i>
              <span>Today</span>
            </div>
          </button>
          <button id="defaultProj" class="nav-btn">
            <div class="nav-btn-left">
              <i class="fa-solid fa-calendar-day"></i>
              <span>Tomorrow</span>
            </div>
          </button>
        </div>
        <!-- PROJECT SECTION -->
        <div class="nav-title">
          <p class="nav-section">Projects</p>
        </div>
        <div id="projectList" class="nav-projects">
          <button id="projectBtn" class="nav-btn active">
            <div class="nav-btn-left">
              <i class="fa-solid fa-list-check"></i>
              <span>Project 1</span>
            </div>
            <div class="nav-btn-right">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </button>
          <button id="projectBtn" class="nav-btn">
            <div class="nav-btn-left">
              <i class="fa-solid fa-list-check"></i>
              <span>Project 2</span>
            </div>
            <div class="nav-btn-right">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </button>
        </div>
        <div class="new-proj-section">
          <!-- NEW PROJECT BUTTON -->
          <button id="newProjBtn" class="nav-btn new-project-btn">
            <i class="fa-solid fa-plus blue-svg"></i>
            New Project
          </button>
          <!-- NEW PROJECT POPUP -->
          <div id="newProjPopup" class="add-proj-popup">
            <div class="proj-popup-left">
              <input class="new-proj-input" type="text" placeholder="Project Name">
            </div>
            <button class="add-btn-popup"><i class="fa-solid fa-check"></i></button>
            <button id="closeProjPopupBtn" class="close-popup"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
      <!-- TASK AREA -->
      <div class="task-section">
        <div class="task-container">
          <p class="project-title">Project 1</p>
          <button class="task">
            <div class="task-left">
              <i class="fa-regular fa-circle blue-svg"></i>
              <p class="task-subject">Task 1</p>
            </div>
            <div class="task-right">
              <p class="due-date">No Due Date</p>
              <i class="fa-solid fa-xmark remove-task-svg"></i>
            </div>
          </button>
          <button class="task">
            <div class="task-left">
              <i class="fa-regular fa-circle blue-svg"></i>
              <span>Task 2</span>
            </div>
            <div class="task-right">
              <p class="due-date">No Due Date</p>
              <i class="fa-solid fa-xmark remove-task-svg"></i>
            </div>
          </button>
          <div class="add-task-container">
            <!-- NEW TASK BUTTON -->
            <button id="newTaskBtn" class="new-task-btn">
              <i class="fa-solid fa-circle-plus blue-svg"></i>
              <span>Add Task</span>
            </button>
          </div>
          <!-- ADD TASK POPUP -->
          <div id="newTaskPopup" class="add-task-popup">
            <input class="new-task-input" type="text" placeholder="Enter task name...">
            <button class="add-btn-popup">
              <i class="fa-solid fa-check"></i>
            </button>
            <button id="closeTaskPopup" class="close-popup">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="footer">
        <p class="footer-text">Copyright Â© 2023 nronzel</p>
        <a class="github-logo" href="https://github.com/nronzel" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
