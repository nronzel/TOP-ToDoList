<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="title">ToDo List</p>
      </div>
      <div class="sidebar">
        <div class="nav-title">
          <p class="nav-item">Projects</p>
          <button class="new-btn">+</button>
        </div>
        <div class="nav-projects">
          <ul class="nav-menu-list">
            <li class="active"><button class="nav-btn">ToDo App</button><p class="small-svg">X</p></li>
            <li><button class="nav-btn">Learn Javascript</button></li>
          </ul>
        </div>
      </div>
      <div class="list">
        <div class="todo-container">
          <button class="new-todo-btn">+</button>
          <div class="to-do">
            <button class="complete-btn" alt="complete task">
              <svg
                class="small-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="20.088"
                height="20.087"
              >
                <path
                  fill="#767e82"
                  d="M10.044 0a10.044 10.044 0 1 0 10.044 10.043A10.043 10.043 0 0 0 10.044 0zm.047 15.033a4.99 4.99 0 1 1 4.99-4.99 4.989 4.989 0 0 1-4.99 4.99z"
                />
              </svg>
            </button>
            <p class="task">Finish the wireframe</p>
            <p class="due">Due |</p>
            <svg
              class="small-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="#767e82"
                d="M22 5a1 1 0 0 1-1 1H3a1 1 0 0 1 0-2h5V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1h5a1 1 0 0 1 1 1zM4.934 21.071 4 8h16l-.934 13.071a1 1 0 0 1-1 .929H5.931a1 1 0 0 1-.997-.929zM15 18a1 1 0 0 0 2 0v-6a1 1 0 0 0-2 0zm-4 0a1 1 0 0 0 2 0v-6a1 1 0 0 0-2 0zm-4 0a1 1 0 0 0 2 0v-6a1 1 0 0 0-2 0z"
              />
            </svg>
          </div>
          <div class="to-do complete">
            <button class="complete-btn" alt="complete task">
              <svg
                class="small-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#1ca812"
                  d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm5.676,8.237-6,5.5a1,1,0,0,1-1.383-.03l-3-3a1,1,0,1,1,1.414-1.414l2.323,2.323,5.294-4.853a1,1,0,1,1,1.352,1.474Z"
                />
              </svg>
            </button>
            <p class="task complete">pick color scheme</p>
            <svg
              class="small-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="#767e82"
                d="M22 5a1 1 0 0 1-1 1H3a1 1 0 0 1 0-2h5V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1h5a1 1 0 0 1 1 1zM4.934 21.071 4 8h16l-.934 13.071a1 1 0 0 1-1 .929H5.931a1 1 0 0 1-.997-.929zM15 18a1 1 0 0 0 2 0v-6a1 1 0 0 0-2 0zm-4 0a1 1 0 0 0 2 0v-6a1 1 0 0 0-2 0zm-4 0a1 1 0 0 0 2 0v-6a1 1 0 0 0-2 0z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="footer">Copyright 2022 nronzel</div>
    </div>
  </body>
</html>
