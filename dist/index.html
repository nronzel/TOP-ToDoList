<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../dist/main.js"></script>
    <script src="https://kit.fontawesome.com/23bb90498d.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="title">ToDo List</p>
      </div>
      <div class="sidebar">
        <div class="nav-title">
          <p class="nav-section">Projects</p>
        </div>
        <div class="nav-projects">
          <button class="nav-btn active">
            <div class="nav-btn-left">
              <i class="fa-solid fa-list-check"></i>
              <span>Project 1</span>
            </div>
            <div class="nav-btn-right">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </button>
          <button class="nav-btn">
            <div class="nav-btn-left">
              <i class="fa-solid fa-list-check"></i>
              <span>Project 2</span>
            </div>
            <div class="nav-btn-right">
            </div>
          </button>
          <button class="nav-btn new-project-btn">
            <div class="nav-btn-left">
              <i class="fa-solid fa-plus"></i>
              <span>New Project</span>
            </div>
            <div class="nav-btn-right">
            </div>
          </button>
        </div>
      </div>
      <div class="task-section">
        <div class="task-container">
          <button class="new-task-btn">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Add Task</span>
          </button>
            <button class="task">
              <div class="task-left">
                <i class="fa-regular fa-circle"></i>
                <span>Do Laundry</span>
                </div>
              </button>
            </div>
          </div> 
      <div class="footer">Copyright 2022 nronzel
      </div>
    </div>
  </div>
